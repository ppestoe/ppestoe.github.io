<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media player example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
 <div class="outer">
 <section class="video-container">
    <video src="stardust.mp4" id="my-video"></video>
 </section>
 <section class="video-controls">
    <button id="play-pause-button">
        <img
          id="play-pause-img"
          src="download.jpeg"
          alt="Play Button"
          width="90"
          height="70"
        />
      </button>
      <button id="mute-unmute-button">
        <img
          id="mute-unmute-img"
          src="soup1.png"
          alt="Mute Button"
          width="90"
          height="70"
        />
      </button>
      <button id="fullscreen-button">
        <img
          id="fullscreen-img"
          src="full.png"
          alt="Mute Button"
          width="90"
          height="70"
        />
      </button>

      <div class="progress-bar">
        <span id="progress-bar-fill"></span>
      </div>
 </section>
 <section class="timeline">
    <button id="step1">step1</button>
    <button id="step2">step2</button>
 </section>
 </div>
</body>
</html>
