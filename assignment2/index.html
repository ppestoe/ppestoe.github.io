
<!-- For this assignment, I wanted to choose the context of an music album site, where users can listen to a selection of different songs of their choice-->

<!-- my approach to this assignment is to have a unique song cover and title for every song, 
and have it change together so the user knows what song they're listening to. 
1. song title and audio: contains the main audio files and display for the song title.
2. album cover: contains the images in the center of the site, the main control buttons, as well as the progress bar. 
3. other control buttons: secondary buttons placed underneath the progress bar.
4. song list section: because I wanted users to be able to choose the songs they wanted to listen to,
I added in a list of the different songs in the form of a button so that they could pick each song. 
5. footer section: credits. -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WingChengA2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>✧.* Music Album *.✧ </h1>
    </header>
    <!-- Main Content Section -->
    <main class="container">
  
    <!-- Song Title + audio -->
      <div class="song-title">
      <h2>
        <span class="fancy-symbols">✧</span>
        Now Playing: <span id="song-name">The Apolocheese Cat</span>
        <span class="fancy-symbols">✧</span>
      </h2>

      </div>
      <div id="audio-container">
        <audio id="song-audio" src="audio/the apolocheese (1).mp3"></audio>
      </div>
      <!-- album cover Section -->

      <div class="album-cover">
        <img src="cover1.png" alt="cover-image" id="album-image">

      </div>
        <div class="custom-controls">
          
          <button id="vol-down-btn">
            <img 
            id="vol-down-img" 
            src="https://img.icons8.com/ios-glyphs/30/07421F/mute--v2.png"
             alt="low-volume"/>
          </button>
          <button id="prev-btn">
            <img 
            id="prev-img"
            width="30" 
            height="30" 
            src="https://img.icons8.com/ios-glyphs/60/07421F/skip-to-start--v2.png" 
            alt="end--v2"/>
          </button>
          <button id="play-pause-btn">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/70/07421F//pause--v1.png"
              alt="Play Button"
              width="70"
              height="70"
            />
          </button>
          <button id="next-btn">
            <img 
            id="next-img"
            width="30" 
            height="30" 
            src="https://img.icons8.com/ios-glyphs/60/07421F/end--v2.png" 
            alt="end--v2"/>
          </button>          
          <button id="vol-up-btn">
            <img 
            id="vol-up-img"
            width="30" 
            height="30" 
            src="https://img.icons8.com/ios-glyphs/60/07421F/medium-volume.png" 
            alt="end--v2"/>
          </button>

          </div>
                    
          <div class="progress-bar"> 
            <span id="progress-bar-fill"></span>
            <span id="song-time">0.00</span>
        </div>
<!-- other control buttons -->
        <div class="control-2">



          <button id="mute-unmute-btn">
            <img  
            src="https://img.icons8.com/ios-glyphs/40/07421F/mute--v1.png" 
            alt="mute--v1" id="mute-unmute-img"/>
          </button>
  
        </div>
     
      </div>

      <!-- Song list Section -->
      <section>
        <h2>Song List</h2>
        <h3>ꕥ More songs like this one ꕥ</h3>
        <div class="album-list">
            <button id="song1-btn" >
              <img src="cover1.png" alt="cover-image">
            </button>
            <button id="song2-btn">
              <img src="cover2.png" alt="cover-image">
            </button>
            <button id="song3-btn">
              <img src="cover3.png" alt="cover-image">
            </button>
            <button id="song4-btn">
              <img src="cover4.jpg" alt="cover-image">
            </button>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; s4004934 Interactive Media Assignment 2. All rights reserved.</p>

  </body>
</html>
