
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <!-- Header Section -->
    <header>
      <h1>Media Player Website</h1>
    </header>
    <!-- Main Content Section -->
    <main class="container">
      <h2>Now Playing</h2>
      <!-- album cover Section -->
      <img src="cover1.jpg" alt="cover-image" id="album-image">
      <div class="album-cover">

        <div class="custom-controls">
          <button id="play-pause-btn" onclick="togglePlayPause()">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/04622a/play--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
          </button>
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
        </div>
      </div>

      <!-- Additional Content Section -->
      <section>
        <h2>Additional Content</h2>
        <p>This is where you can showcase any other relevant content.</p>
        <!-- Add more content as needed -->
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>

      <a href="https://icons8.com">Icons8</a>
    </footer>
