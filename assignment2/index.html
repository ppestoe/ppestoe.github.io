
<!DOCTYPE html>

    <!-- Header Section -->
    <header>
      <h1>Media Player Website</h1>
    </header>
    <!-- Main Content Section -->
    <main class="container">
      <h2>Now Playing</h2>
      <!-- album cover Section -->
      <img src="cover1.jpg" alt="cover-image" id="album-image">
      <div class="album-cover">

        <div class="custom-controls">
          <button id="play-pause-btn">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/60/07421F/play--v1.png"
              alt="Play Button"
              width="50"
              height="60"
            />
          </button>
          <button id="next-btn">
            <img 
            id="next-img"
            width="60" 
            height="60" 
            src="https://img.icons8.com/ios-glyphs/60/end--v2.png" 
            alt="end--v2"/>
          </button>
          <!-- <div class="progress-bar">
            <span id="progress-bar-fill"></span> -->
          </div>
        </div>
      </div>

      <!-- Additional Content Section -->
      <section>
        <h2>Additional Content</h2>
        <p>This is where you can showcase any other relevant content.</p>
        <!-- Add more content as needed -->
      </section>
    </main>
