<!-- All icons sourced from https://icons8.com-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>✧.* Music Album *.✧ </h1>
    </header>
    <!-- Main Content Section -->
    <main class="container">
  
    <!-- Song Title + audio -->
      <div class="song-title">
      <h2>Now Playing: <span id="song-name">The Apolocheese Cat</span>

      </h2>

      </div>
      <div id="audio-container">
        <audio id="song-audio" src="audio/the apolocheese (1).mp3"></audio>
      </div>
      <!-- album cover Section -->

      <div class="album-cover">
        <img src="cover1.png" alt="cover-image" class="album-image">

      </div>
        <div class="custom-controls">
          
          <button id="vol-down-btn">
            <img 
            id="vol-down-img" 
            src="https://img.icons8.com/ios-glyphs/30/07421F/mute--v2.png"
             alt="low-volume"/>
          </button>
          <button id="prev-btn">
            <img 
            id="prev-img"
            width="30" 
            height="30" 
            src="https://img.icons8.com/ios-glyphs/60/07421F/skip-to-start--v2.png" 
            alt="end--v2"/>
          </button>
          <button id="play-pause-btn">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/70/07421F/play--v1.png"
              alt="Play Button"
              width="70"
              height="70"
            />
          </button>
          <button id="next-btn">
            <img 
            id="next-img"
            width="30" 
            height="30" 
            src="https://img.icons8.com/ios-glyphs/60/07421F/end--v2.png" 
            alt="end--v2"/>
          </button>          
          <button id="vol-up-btn">
            <img 
            id="vol-up-img"
            width="30" 
            height="30" 
            src="https://img.icons8.com/ios-glyphs/60/07421F/medium-volume.png"g" 
            alt="end--v2"/>
          </button>

          </div>
                    
          <div class="progress-bar"> 

            <span id="progress-bar-fill"></span>
            
        </div>
        
      </div>

      <!-- Song list Section -->
      <section>
        <h2>Song List</h2>
        <div class="album-list">
          <img src="cover1.png" alt="cover-image" class="list-img">
          <img src="cover2.png" alt="cover-image" class="list-img">
          <img src="cover3.png" alt="cover-image" class="list-img">
          <img src="cover4.jpg" alt="cover-image" class="list-img">
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Interactive Media Assignment 2. All rights reserved.</p>
      <!-- <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a> -->
      <!-- <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a> -->
    </footer>
  </body>
</html>
